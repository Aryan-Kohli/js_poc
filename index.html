<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Poc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-4">
                <h1>IPHONE PRODUCT ID GEN.</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 mx-auto mt-2">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Select Color & Memory</button>
            </div>
        </div>
        <div class="row">
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">

                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Select Color & memory</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    Select Memory
                                </div>
                            </div>
                            <div class="row" id="memory">
                                <div class="col-md-4">
                                    <input type="radio" id="64gb" name="memory" class="memory" value="64gb">
                                    <label for="64gb">64GB</label>
                                </div>
                                <div class="col-md-4">
                                    <input type="radio" id="128gb" name="memory" class="memory" value="128gb">
                                    <label for="128gb">128GB</label><br>
                                </div>
                                <div class="col-md-4">
                                    <input type="radio" id="256gb" name="memory" class="memory" value="256gb">
                                    <label for="256gb">256GB</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    Select Color
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="radio" id="red" name="color" value="red">
                                    <label for="red">Red</label>
                                </div>
                                <div class="col-md-4">
                                    <input type="radio" id="black" name="color" value="black">
                                    <label for="black">Black</label>
                                </div>
                                <div class="col-md-4">
                                    <input type="radio" id="white" name="color" value="white">
                                    <label for="white">White</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <script src="script.js"></script>
</body>

</html>
